<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=VT323&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>

<body class="no-scroll">

  <div id="loading-screen" aria-label="loading">
    <div class="loading-inner">
      <div id="count-3" class="count-item tilt-a">3</div>
      <div id="count-2" class="count-item tilt-b">2</div>
      <div id="count-1" class="count-item tilt-c">1</div>
    </div>
  </div>

  <main id="main-content" class="main-hidden">

    <section class="hero">
      <div class="hero-image photo-placeholder">
        <img class="hero-img" src="images/top.jpg" alt="Hero" 
             onload="this.closest('.hero-image').classList.add('has-image');">
        <span class="ph-text">images/top.jpg</span>
      </div>

      <h1 class="hero-message">Happy Wedding</h1>
      <div class="hero-hint">scroll ↓</div>
    </section>

    <div id="observe-point" style="height: 30vh;"></div>

    <section class="greeting" id="greeting">
      <div class="wedding-card">
        <div class="card-inner">
          <h2 class="card-title">ごあいさつ</h2>
          <div class="gold-line"></div>
          <p class="card-text">
            本日は私たちの結婚式にお越しいただき、<br>
            本当にありがとうございます。<br><br>
            大切な皆さまに囲まれて、<br>
            今日という日を迎えられることを<br>
            大変喜びに耐えません。<br><br>
            どうぞ最後まで、<br>
            楽しいひとときをお過ごしください。
          </p>
        </div>
      </div>
      <div class="button-spacer"></div>
    </section>

  </main>

  <div id="profile-btn" class="back">
    <a href="profile.html" class="pill">Profile</a>
    <a href="photo.html" class="pill">Photo</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
