<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | たちゃみみさん Wedding</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <main class="scroll-container">
        <div id="entry-space"></div>
        <div id="profile-zone" class="scroll-zone"></div>
        <div class="spacer"></div>
        <div id="story-zone" class="scroll-zone"></div>
        <div class="spacer"></div>
        <div id="anecdote-zone" class="scroll-zone"></div>
        <div class="spacer"></div>
        <div id="final-zone" class="scroll-zone"></div>
        
        <div id="photo-btn-zone"></div>
    </main>

    <section id="profile-content" class="content-section">
        <div class="content-box">
            <h2>Our Profile</h2>
            <p>
                ここに新郎新婦のプロフィールが入ります。<br>
                テキストや画像を自由に追加してください。
            </p>
        </div>
    </section>

    <section id="story-content" class="content-section">
        <div class="content-box">
            <h2>Our Story</h2>
            <p>
                ここに出会ってからの軌跡が入ります。<br>
                記念日や思い出などを書いてみましょう。
            </p>
        </div>
    </section>

    <section id="anecdote-content" class="content-section">
        <div class="content-box">
            <h2>Anecdote</h2>
            <p>
                ここにちょっとした小話が入ります。<br>
                面白いエピソードなどを紹介してください。
            </p>
        </div>
    </section>
    
    <section id="final-content" class="content-section">
        <a href="#" id="show-final-message-btn" class="final-button">さいごに</a>
    </section>

    <div id="final-message-overlay">
        <div class="message-scroller">
            <p>
                式を楽しんでねー　夜露死苦～
            </p>
        </div>
    </div>

    <a href="photo.html" id="fixed-photo-btn">Photo</a>
    
    <script src="profile.js"></script>
</body>
</html>
